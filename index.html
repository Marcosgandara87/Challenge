<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">


</head>
<body class = "container">


  <header>
  <div class="row" >
  <div class="col-3" style="display: inline; "> <img src="/img/oracle-logo.png" alt=""> </div>
  <h1 class="titulo col-8" style="display: inline; ">Código Secreto</h1>
  
  
  </div>
  </header>


  <main class="main">
    <section class="form box">
      <form class="col-md" action="">
        <h5 id="">Encriptar Mensaje:</h5>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <div><h7> (Letras minúsculas, sin acento)</h7></div>

        <input class="btn btn-primary" type="submit" value="Encriptar" id="btn-encriptar">
        <input class="btn btn-danger" type="submit" value="Desencriptar" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box col-md-4">
      <h5 id="">Mensaje encriptado:</h5>
      <input class="text-input" readonly="readonly" type="text" id="msg"></input>
      <input class="btn btn-success" type="submit" value="Copiar" id="btn-copy">
    </section>
  </main>

 

  <script src="js/script.js"></script>
  <script src="js/encriptado.js"></script>
  <script src="js/desencriptado.js"></script>
</body>
</html>
